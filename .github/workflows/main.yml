name: validate
on:
  - push
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node test
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ðŸ§ª Run test script
        run: npm test
